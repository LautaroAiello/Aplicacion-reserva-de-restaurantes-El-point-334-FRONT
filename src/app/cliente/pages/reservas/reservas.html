<div class="container">
  <h2>Mis Reservas</h2>

  @if (loading()) {
  <div class="spinner-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
} @else {
  <div class="reservas-grid">
    @for (reserva of reservas(); track reserva.id) {
      <app-reserva-card 
        [reserva]="reserva"
        (cancelar)="onCancelarReserva($event)" 
      ></app-reserva-card>
    } @empty {
      <p>No tienes reservas registradas.</p>
    }
  </div>
}
</div>
