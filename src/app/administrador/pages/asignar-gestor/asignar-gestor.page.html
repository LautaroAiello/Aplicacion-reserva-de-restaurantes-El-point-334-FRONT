<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Asignar Nuevo Gestor</mat-card-title>
      <mat-card-subtitle>Restaurante ID: {{ restauranteId }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="gestorForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email (será su usuario)</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" type="tel" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña Temporal</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
        }

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="gestorForm.invalid"
        >
          Crear y Asignar Gestor
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
